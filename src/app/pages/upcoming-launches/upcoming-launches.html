<ng-container *ngFor="let launch of launches">
    <div class="launch-card">
        <h2>{{ launch.name }}</h2>
        <p>Date: {{ launch.date_local| date:'medium' }}</p>
        <p>Rocket: {{ launch.rocket }}</p>
        <p>Flight Number: {{ launch.flight_number }}</p>
        <p>Details: {{ launch.details || 'No details available' }}</p>
        <p>Crew: {{ launch.crew ? launch.crew.join(', ') : 'No crew assigned yet' }}</p>
    </div>
</ng-container>
