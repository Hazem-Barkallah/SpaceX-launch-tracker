<body>
    <input type="text" class="search-bar" placeholder="Search past launches..." [(ngModel)]="searchName" (ngModelChange)="filterLaunchesByLaunchName(searchName)" />
    <div id="launches" class="launches-section">
        <h2 class="section-title">Record of all past launches</h2>
        <div class="launches-grid" id="launchesGrid" *ngFor="let launch of filteredLaunches">
            <past-launch-card [launch]="launch"></past-launch-card>
        </div>
    </div>
</body>
