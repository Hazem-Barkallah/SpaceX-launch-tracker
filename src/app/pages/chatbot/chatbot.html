<div class="chatbox">
    <h2 class="chatbox-title">Ask SpaceX Assistant</h2>
    <div class="text-area">
        <input [(ngModel)]="question" placeholder="Ask anything about SpaceX..." class="input-field"/>
        <button (click)="submitQuestion()" [disabled]="loading" class="submit-button">
            {{ loading ? 'Thinking...' : 'Send' }}
        </button>
    </div>

    <div *ngIf="reply" class="reply">
        <strong>CLAUDE:</strong> {{ reply }}
    </div>
</div>
